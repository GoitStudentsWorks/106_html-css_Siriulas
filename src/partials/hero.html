<section class="hero">
  <div class="container hero-container">
    <div class="hero-text-wrap">
      <h1 class="hero-title">organic vegetables to your diet today!</h1>
      <p class="hero-text">
        Our expertly curated vegetable baskets are made with the freshest,
        highest quality vegetables available. Fresh Harvest Box has got you
        covered. Fresh, high-quality vegetables in expertly curated vegetable
        baskets delivered to you.
      </p>
    </div>
    <div class="hero-image-wrap">
      <picture class="hero-img">
        <source
          media="(min-width: 1280px)"
          srcset="./img/hero-desk-img@2x.jpg 2x, ./img/hero-desk-img.jpg 1x"
        />
        <source
          media="(min-width: 768px)"
          srcset="./img/hero-tab-img@2x.jpg 2x, ./img/hero-tab-img.jpg 1x"
        />
        <source
          media="(min-width: 375px)"
          srcset="./img/hero-mob-img@2x.jpg 2x, ./img/hero-mob-img.jpg 1x"
        />
        <img
          class="hero-img"
          src="./img/hero-mob-img.jpg"
          alt="Busket with vegetables"
        />
      </picture>
    </div>
  </div>
</section>
